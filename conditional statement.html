<!DOCTYPE html>

<html>

<head>

</head>

<body>

<button  onclick="myfunction()">
CLICK
</button>

<p id="hour"></p>

<p id="greet"></p>

<script>

function   myfunction(){

    var  greeting
    var   time=new Date().getHours()

    if(time<10){
greeting="goodmorning"
    }

    else  if(time<20){
        greeting="goodday"
    }

    else{
        greeting="goodnight"
    }                                                                                                
    document.getElementById("hour").innerHTML="The Current Hour Ls="+time
    document.getElementById("greet").innerHTML=greeting
}
</script>

</body>

</html>
